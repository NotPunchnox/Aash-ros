controller_manager:
  ros__parameters:
    update_rate: 100  # Hz
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    quadruped_controller:
      type: joint_trajectory_controller/JointTrajectoryController

quadruped_controller:
  ros__parameters:
    joints:
      - front_left_hip
      - front_left_knee
      - front_left_ankle
      - front_right_hip
      - front_right_knee
      - front_right_ankle
      - rear_left_hip
      - rear_left_knee
      - rear_left_ankle
      - rear_right_hip
      - rear_right_knee
      - rear_right_ankle

    command_interfaces:
      - position

    state_interfaces:
      - position
      - velocity

    state_publish_rate: 50.0
    action_monitor_rate: 20.0
    allow_partial_joints_goal: false
    open_loop_control: true

    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 0.0
      # Per-joint tolerances (exemple)
      front_left_hip:
        trajectory: 0.05
        goal: 0.03
      # Répète ou utilise global